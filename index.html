<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Prac</title>
    <link rel="stylesheet" href="book.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
    />
  </head>
  <body>
    <div class="heading">
      <h1>Library</h1>
      <button id="add">New Book</button>
    </div>
    <div class="card-container"></div>
    <div id="add-form">
      <form>
        <div class="item">
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" />
        </div>
        <div class="item">
          <label for="author">Author: </label>
          <input type="text" name="author" id="author" />
        </div>
        <div class="item">
          <label for="pages">Number of Pages: </label>
          <input type="number" name="pages" id="pages" />
        </div>
        <div class="item">
          <label>
            <p class="inline-p">Has been read?</p>
            <label for="checkTrue">True: </label>
            <input
              type="radio"
              name="read"
              id="checkTrue"
              value="true"
              checked="checked"
            />
            <label for="checkFalse">False: </label>
            <input type="radio" name="read" id="checkFalse" value="false" />
          </label>
        </div>
        <div class="item">
          <button id="addToLibrary" type="button">Add to Library!</button>
        </div>
      </form>
    </div>
    <script src="book.js"></script>
  </body>
</html>
